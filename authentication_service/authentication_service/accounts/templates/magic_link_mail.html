<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        .header h1 {
            font-size: 24px;
            color: #333;
        }
        .content {
            margin-top: 20px;
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
            text-align: center;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>Magic Link - Connectix</h1>
            <p>Connectix</p>
        </div>
        <div class="content">
            <p>Hello,</p>
            <p>we received a request for magic link login. Click the button below to login.</p>
            <a href="{{ magic_link }}" class="button">Reset Password</a>
            <p>This link will expire in 24 hours.</p>
            <p>Thank you,<br>The Connectix Team</p>
        </div>
        <div class="footer">
            <p>Connectix Inc. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
